services:
  - type: web
    name: ernie-finsight-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NOVITA_API_KEY
        sync: false
      - key: MAX_FILE_SIZE_MB
        value: "10"
      - key: UPLOAD_DIR
        value: "./uploads"
    healthCheckPath: /api/health


